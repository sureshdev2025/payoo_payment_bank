<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome this Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">45000</span></h1>
                    <p class="border rounded p-1">Available balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10">
                <div class="p-2">
                    <h1 class="text-2xl font-bold mb-2 text-center">Welcome to Payooo!</h1>
                    <p class="text-center">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
                </div>

                <!-- card  -->
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <!-- card-1  -->
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/addMoney.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <!-- card - 2 -->
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/cashOut.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <!-- card - 3 -->
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/money_transfer.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <!-- card -4  -->
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/bonus.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <!-- card - 5  -->
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/paybil.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <!-- card - 6 -->
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/transaction.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>

                <section>
                    <h2>Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <legend>Select your payment gateway</legend>
                                    <select class="select w-full max-w-xs">
                                        <option disabled selected>Select Your UPI</option>
                                        <option value="PhonePe">PhonePe</option>
                                        <option value="SBI">SBI</option>
                                        <option  value="AirtelPaymentBank">Airtel Payment Bank</option>
                                        <option value="Paytm">Paytm</option>
                                        <option value="Gpay">Gpay</option>
                                    </select>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Bank Account Number</span>
                                        </label>
                                        <input value="01301301302" maxlength="11" type="number" placeholder="Enter 11 digit account number" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Amount to Add</span>
                                        </label>
                                        <input id="amount" type="number" placeholder="Add Amount to withdraw" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Pin Number</span>
                                        </label>
                                        <input id="pin" value="1234" type="text" placeholder="Enter 4 digit pin number" class="input input-bordered"
                                            required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                        </label>
                                    </div>
                                    <div class="form-control mt-6">
                                        <button type="submit" id="add-money-btn" class="btn border-none btn-neutral bg-blue-700 mt-4 w-full">Add Money</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </section>

    <script src="./js/addMoney.js"></script>
</body>

</html>
